<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Si tienes alguna duda rellena el siguiente formulario y nos comunicaremos contigo lo más pronto posible"
    />
    <meta name="keywords" content="Contacto,Dudas,E-Mail,Información " />

    <!-- LINK GOOGLE FONTS "MONTSERRAT" -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- LINK GOOGLE FONTS  POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/89f65e088a.js"
      crossorigin="anonymous"
    ></script>
    <!-- LINK HOJA CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Support Model-S</title>
  </head>
  <body>
    <header>
      <div>
        <img src="/img/Logo.JPG" alt="Logo Quiroz Industries" id="logo" />
      </div>

      <!-- BARRA DE NAVEGACIÓN -->
      <nav>
        <ul class="navBar">
          <div class="titulos"><a href="/index.html">MODEL S</a></div>
          <a href="features.html"><li>Features</li></a>
          <a href="pricing.html"><li>Pricing</li></a>
          <a href="community.html"><li>Community</li></a>
          <a href="support.html"><li>Support</li></a>
          <button class="buttonLogin">Login</button>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <h1>
          Si tienes alguna pregunta, complete este formulario y nos
          comunicaremos con usted lo antes posible.
        </h1>
        <br />

        <form action="" class="formulario">
          <legend>Cuestionario</legend>
          <label class="textLabel" for="name">Nombre:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Escribe tu nombre"
          />
          <br />
          <label class="textLabel" for="last name">Apellidos:</label>
          <input
            type="text"
            name="last name"
            id="last name"
            placeholder="Escribe tus apellidos"
          />
          <br />
          <label class="textLabel" for="phone number"
            >Número de celular:
          </label>
          <input
            type="text"
            name="phone number"
            id="phone number"
            placeholder="Escribe tu número de celular"
          />

          <!-- RADIO BUTTONS HOMBRE/MUJER -->
          <div class="maleFemale">
            <div>
              <div class="m">Hombre</div>
              <input
                class="buttonM"
                type="radio"
                name="genderM"
                id="gender"
                value="Male"
              />
            </div>
            <div>
              <div class="m">Mujer</div>
              <input
                class="buttonM"
                type="radio"
                name="genderF"
                id="gender"
                value="Female"
              />
            </div>
          </div>

          <br />
          <!--TERMINA  RADIO BUTTONS HOMBRE/MUJER -->

          <!-- MENU DESPLEGABLE -->
          <div></div>
          <p class="textLabel">Pais</p>
          <select class="select" name="Country" id="Country">
            <option class="optionF" value="MX">Mexico</option>
            <option class="optionF" value="USA">USA</option>
            <option class="optionF" value="ROW">Rest of the World</option>
          </select>
          <!-- TERMINA Menu Desplegable -->

          <br />
          <br />

          <label class="textLabel" for="message">Déjanos un Mensaje:</label>
          <br />
          <textarea
            name="message"
            id="message"
            cols="25"
            rows="10"
            placeholder="Write her a message for us"
          ></textarea>
          <br />
          <div class="buttonSubmit">
            <div>
              <input class="buttonSubmitB" type="submit" value="submit" />
            </div>

            <div>
              <input class="buttonSubmitB" type="reset" value="Erase" />
            </div>
          </div>

          <!--Buton para resetear toda la información del formulario-->
        </form>
      </div>
      <!-- MAPA DE GOOGLE MAPS DE CENTRO DE TESLA -->
      <div>
        <br />
        <h2>Ubicación</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241437.3556687711!2d-98.25433109817335!3d18.99949948072797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc7476650b069%3A0xd782c83f478fb2e1!2sTesla%20Destination%20Charger!5e0!3m2!1ses-419!2smx!4v1630450671372!5m2!1ses-419!2smx"
          width="600"
          height="450"
          class="maps"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer__text"><p>Photo,Inc 2021. We Love our Users</p></div>

      <div class="footer__contact">
        <div class="footer__button">
          <div><button class="buttonLogin3">Register</button></div>
          <div><button class="buttonLogin3">Login</button></div>
        </div>

        <div class="footer__socialmedias">
          <div class="socialMediaIcon"><i class="fab fa-facebook-f"></i></div>
          <div class="socialMediaIcon"><i class="fab fa-instagram"></i></div>
          <div class="socialMediaIcon"><i class="fab fa-whatsapp"></i></div>
        </div>
      </div>
    </footer>
  </body>
</html>
